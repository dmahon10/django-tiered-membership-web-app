{% extends '_base.html' %}
{% block title %}Articles{% endblock title %}
{% block content %}
    {% if not perms.articles.premium_member %}
        <a href="{% url 'payment' %}" class="btn btn-success" >Upgrade to Premium</a>
    {% endif %}
    {% for article in article_list %}

        <div>
            <h2><a href="{{ article.get_absolute_url }}">{{ article.title }}</a></h2>
        </div>
    
    {% endfor %}
{% endblock content %}
